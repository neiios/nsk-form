<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontaktinė forma</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>

<body>
  <form id="contact-form" class="main-container">
    <h1>Pagrindinė informacija</h1>
    <div id="general-information">
      <label for="firstname">Vardas*</label>
      <input type="text" id="firstname" required placeholder="Vardenis" />

      <label for="middlename">Antrasis vardas</label>
      <input type="text" id="middlename" placeholder="DeMarcus" />

      <label for="lastname">Pavardė*</label>
      <input type="text" id="lastname" required placeholder="Pavardenis" />

      <label for="other-lastname">Ankstesnė pavardė</label>
      <input type="text" id="other-lastname" placeholder="Jackson" />

      <label for="asmens-kodas">Asmens kodas*</label>
      <input type="text" id="asmens-kodas" required placeholder="50101001234" />

      <label for="phone-number">Telefono numeris*</label>
      <input type="text" id="phone-number" required placeholder="+37061033399" />

      <label for="address">Adresas (gyvenamosios vietos)*</label>
      <input type="text" id="address" required placeholder="Didlaukio g. 47" />

      <label for="email">Elektroninis paštas*</label>
      <input type="text" id="email" required placeholder="v.pavardenis@mif.stud.vu.lt" />

      <label for="linkedin">LinkedIn</label>
      <input type="text" id="linkedin" placeholder="v.pavardenis147" />

      <label for="facebook">Facebook</label>
      <input type="text" id="facebook" placeholder="pavardenis29268" />

      <label for="personal-website-url">Personalinės svetainės nuoroda</label>
      <input type="text" id="personal-website-url" placeholder="example.com" />

      <label for="other-url">Kitas URL</label>
      <input type="text" id="other-url" placeholder="vu.lt" />
    </div>

    <h1>Išsilavinimas</h1>
    <div id="education">
      <label for="education-level">Išsilavinimo lygis*</label>
      <select name="education-level" id="education-level" required>
        <option value="pagrindinis">Pagrindinis</option>
        <option value="vidurinis">Vidurinis</option>
        <option value="profesinis">Profesinis</option>
        <option value="aukštasis-kolegijinis">Aukštasis-kolegijinis</option>
        <option value="aukštasis-universitetinis">
          Aukštasis-universitetinis
        </option>
      </select>

      <label for="last-finished-institution">Paskutinė užbaigta studijų įstaiga</label>
      <input type="text" id="last-finished-institution" placeholder="Vilniaus Universitetas" />

      <label for="last-finished-institution">Užbaigimo metai</label>
      <input type="number" id="last-finished-institution-year" min="1900" max="2099" step="1" placeholder="2000" />

      <label for="qualifications">Kvalifikacija / Laipsnis (išvardyti visus)</label>
      <input name="qualifications" id="qualifications" placeholder="Magistras"></input>

      <label for="degree">Mokslo laipsnis</label>
      <input type="text" id="degree" placeholder="Daktaras" />
    </div>

    <h1>Šeiminė padėtis</h1>
    <div id="family-status">
      <div id="marital-container">
        <label for="marital-status">Vedybinė padėtis*</label>
        <select onchange="changeMaritalStatus()" name="marital-status" id="marital-status" required>
          <option value="unmarried">Nevedęs/netekėjusi</option>
          <option value="married">Vedęs/ištekėjusi</option>
          <option value="divorced">Išsiskyręs(-usi)</option>
        </select>
      </div>

      <h2>Vaikai</h2>
      <!-- will contain kids added with a button press -->
      <div id="kid-container"></div>
      <button id="add-kid" type="button" onclick="changeKids(this)">Pridėti vaiką</button>
    </div>

    <h1>Darbas</h1>
    <div id="work-related">
      <div id="work-status-container">
        <!-- each selected option has its own corresponding element below -->
        <label for="work-status">Profesinė padėtis</label>
        <select onchange="changeWorkStatus()" name="work-status" id="work-status">
          <option value="studying">Studijuoja</option>
          <option value="works">Dirba</option>
          <option value="not-working">Nedirba</option>
          <option value="parental-leave">
            Motinystės/tėvystės atostogose
          </option>
        </select>

        <!-- end is always shown -->
        <label for="work-status-end">Tikėtina profesinės padėties pabaiga</label>
        <input type="date" id="work-status-end" />
      </div>

      <label for="years-of-experience">Darbo patirtis (metais)</label>
      <input type="number" id="years-of-experience" />

      <label for="nature-of-work">Darbo pobūdis</label>
      <select name="nature-of-work" id="nature-of-work">
        <option value="executive">Vadovas</option>
        <option value="specialist">Specialistas</option>
        <option value="self-employed">Individuali veikla</option>
      </select>

      <label for="work-field">Darbo sritis</label>
      <select name="work-field" id="work-field" type="text">
        <option value="law">Teisė</option>
        <option value="public-sector">Viešasis sektorius</option>
        <option value="health">Sveikatos apsauga</option>
        <option value="pharmacy">Farmacija</option>
        <option value="industrial">Pramonė/Gamyba</option>
        <option value="it">IT</option>
        <option value="marketing">Prekyba</option>
        <option value="national-defence">Krašto apsauga</option>
        <option value="internal-affairs">Vidaus reikalų sistema</option>
        <option value="customer-service">Klientų aptarnavimas</option>
        <option value="transport">Transportas</option>
        <option value="entertainment">Kultūra ir pramogos</option>
        <option value="education">Švietimas/Studijos</option>
      </select>
    </div>

    <input type="submit" value="Pateikti" class="submit-button" />
  </form>
</body>

</html>
